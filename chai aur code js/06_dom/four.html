<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // not optimized as it traversis the whole tree
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML= `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");

    // optimized way to add element 
    function addOptimizeLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptimizeLang("typescript");

    // edit
    const secLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    secLang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Java</li>';

    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
    
</script>
</html>
