<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: whitesmoke">
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Krishna-R-Sonar'; // define the url to fetch data about a github user
    const xhr = new XMLHttpRequest(); // create a new XMLHttpRequest object
    xhr.open('GET', requestUrl); // Initialize the request with the 'GET' method and the specified URL
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState); // log the current state of the request
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText); // log the response text when the request is complete
            console.log(typeof data);
            console.log(data.followers);
        }
    };
    xhr.send(); // send the request to the server

</script>
</html>
